<html>
<head>
    <meta charset="utf-8">
        <!-- <script src="echarts.js"></script>  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>    
</head>
    
<body>
    <div id="main" style="width: 1000px; height: 600px;"></div>

    <script type="text/javascript">
        var myChart=echarts.init(document.getElementById('main'));

        //指定图表的配置项和数据
        var option={
            title:{
                text:'2013-2023年北京紫外线指数最高值分布年份'
            },
            tooltip:{},
            legend:{
                top: 'bottom'
            },
            toolbox: {
                show: true,
                feature: {
                mark: { show: true },
                dataView: { show: true, readOnly: false },
                restore: { show: true },
                saveAsImage: { show: true }
                }
            },
            series:[{
                name: 'Nightingale Chart',
                type: 'pie',
                radius: [60, 250],
                center: ['50%', '50%'],
                roseType: 'area',
                itemStyle: {
                    borderRadius: 8
                },
                data: [
                    {
                        "value": 19,
                        "name": "2013"
                    },
                    {
                        "value": 20,
                        "name": "2014"
                    },
                    {
                        "value": 16,
                        "name": "2015"
                    },
                    {
                        "value": 22,
                        "name": "2016"
                    },
                    {
                        "value": 25,
                        "name": "2017"
                    },
                    {
                        "value": 16,
                        "name": "2018"
                    },
                    {
                        "value": 23,
                        "name": "2019"
                    },
                    {
                        "value": 26,
                        "name": "2020"
                    },
                    {
                        "value": 21,
                        "name": "2021"
                    },
                    {
                        "value": 25,
                        "name": "2022"
                    },
                    {
                        "value": 32,
                        "name": "2023"
                    }
                ]
            }]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
